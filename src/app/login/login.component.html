<!-- body -->
<main>
  <div class="container characters">
    <h1 class="login-header">{{title}}</h1>
    <form class="login-form" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          class="form-control"
          type="text"
          formControlName="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          class="form-control"
          type="password"
          formControlName="password"
        />
      </div>
      <div class="auth-button-container container">
        <button type="submit" class="auth-button button" id="login-btn" (click)="submit()">Login</button> &nbsp;
        <!-- <a [routerLink]="['/register']" id="register-btn" class="auth-button button">Sign up</a> -->
      </div>
      
    </form>
  </div>
</main>
